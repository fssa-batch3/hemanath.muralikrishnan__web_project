<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- body css -->

    <link rel="stylesheet" href="../assets/css/base_style/body.css">

    <link rel="stylesheet" href="assets/css/list_product.css">

    <!-- fontawesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome stylesheet -->

    <!-- notify css -->
    <link rel="stylesheet" href="../assets/css/notify.css">

    <title>Agrokart - List Created Product</title>

</head>

<body>

    <div class="filter-search-main">

        <div class="filter">

            <select id="select-category-filter">

                <option value="00" selected>All Products</option>
                <option value="01">Exotic Fruits</option>
                <option value="02">Exotic Veggies</option>
                <option value="03">Fresh Veggies</option>
                <option value="04">Fresh Fruits</option>
                <option value="05">Leafy Green</option>
                <option value="06">Tubers</option>


            </select>

        </div>


        <div class="list-search">

            <input type="search" id="site-search" placeholder="search product">
            <button id="search-btn">Search</button>

        </div>

    </div>

    <!-- start of listing created products -->

    <div class="list-create-products">

        <table>

            <caption>Products that are created</caption>

            <thead>
                <th>S.No</th>
                <th>Product Id</th>
                <th>Product Category</th>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Available Stock(in KG / Nos / Pkt)</th>
                <th>View</th>
                <th>Edit</th>
                <th>Status</th>
                <th>Delete</th>
            </thead>

            <tbody class="table_body">
    
            </tbody>

        </table>

    </div>

    <!-- end of listing created products -->

    <div class="edit-product-all">

        <span class="close" id="close_form"><i class="fa-solid fa-square-xmark"></i></span>

        <div class="edit-product-main">


            <form id="edit_product_form">



                <!-- start of create product two side -->
                <div class="edit_product_two_sides">

                    <!-- create product left side start -->

                    <div class="edit-product-left-side">


                        <div class="input-control">
                            <label for="product-image-url">Product Image(URL)</label><br>
                            <input type="url" id="edit-product-image-url" placeholder="Enter your product image url"
                                title="please enter valid URL" required disabled="true">
                        </div>

                        <div class="input-control">
                            <label for="product-english-name">Product English Name</label><br>
                            <input type="text" id="edit-product-english-name"
                                placeholder="Enter your product english name" pattern="[a-zA-z ]{1,20}"
                                title="please enter valid product name" required disabled="true">
                        </div>

                        <div class="input-control">
                            <label for="product-tamil-name">Product Tamil Name</label><br>
                            <input type="text" id="edit-product-tamil-name" placeholder="Enter your product tamil name"
                                minlength="1" maxlength="20" title="please enter valid product name" required
                                disabled="true">
                        </div>

                        <div class="input-control">

                            <label for="select-category">Select Product Category</label><br>

                            <div class="input-control-two-main">

                                <label for="select-category">Select Product Category</label><br>

                                <div class="input-control-two">
                                    <input type="radio" name="pro_cat" value="01" id="exotic-fruits" required>
                                    <label for="exotic-fruits">Exotic Fruits</label>
                                </div>

                                <div class="input-control-two">
                                    <input type="radio" name="pro_cat" value="02" id="exotic-veggies" required>
                                    <label for="exotic-veggies">Exotic Veggies</label>
                                </div>

                                <div class="input-control-two">
                                    <input type="radio" name="pro_cat" value="03" id="fresh-veggies" required>
                                    <label for="fresh-veggies">Fresh Veggies</label>
                                </div>

                                <div class="input-control-two">
                                    <input type="radio" name="pro_cat" value="04" id="fresh-fruits" required>
                                    <label for="fresh-fruits">Fresh Fruits</label>
                                </div>

                                <div class="input-control-two">
                                    <input type="radio" name="pro_cat" value="05" id="leafy-green" required>
                                    <label for="leafy-green">Leafy Green</label>
                                </div>

                                <div class="input-control-two">
                                    <input type="radio" name="pro_cat" value="06" id="tubers" required>
                                    <label for="tubers">Tubers</label>
                                </div>


                            </div>

                        </div>

                        <div class="input-control">
                            <label for="product-description">Product Description</label><br>
                            <textarea id="edit-product-description" cols="40" rows="5"
                                placeholder="Enter your product description" required disabled="true"></textarea>
                        </div>

                        <div class="product-healthy">

                            <p class="healthy-title">Product Nutrition Contents(per 100gm)</p>

                            <div class="input-control">
                                <label for="product-protein">Protein</label><br>
                                <input type="text" id="edit-product-protein" placeholder="Enter product protein value"
                                    pattern="[0-9]{1,3}" title="please enter valid protein value" required maxlength="3"
                                    disabled="true">
                                <input type="text" id="edit-product-protein-unit" value="gm" disabled="true"
                                    class="product_protein_unit">
                            </div>

                            <div class="input-control">
                                <label for="product-carbo">Carbohydrates</label><br>
                                <input type="text" id="edit-product-carbo"
                                    placeholder="Enter product carbohydrates value" pattern="[0-9]{1,3}"
                                    title="please enter valid carbohydrates value" required maxlength="3"
                                    disabled="true">
                                <input type="text" id="edit-product-carbo-unit" value="gm" disabled="true"
                                    class="product_carbo_unit">
                            </div>

                            <div class="input-control">
                                <label for="product-kcal">Calories</label><br>
                                <input type="text" id="edit-product-kcal" placeholder="Enter product kcal values"
                                    pattern="[0-9]{2,3}" title="please enter valid kcal value" required maxlength="3"
                                    disabled="true">
                            </div>



                        </div>




                    </div>

                    <!-- create product left side end -->

                    <!-- create product right side start -->

                    <div class="edit-product-right-side">

                        <div class="input-control">
                            <label for="product-available-stock">Available Stock (in KG)</label><br>
                            <input type="text" id="edit-product-available-stock"
                                placeholder="Enter product available stock" step="any" pattern="[0-9]{2,3}"
                                title="please enter valid available stock value" required maxlength="3" disabled="true">

                        </div>

                        <div class="input-control-two-main">

                            <div class="input-control-two">
                                <input type="radio" name="aval_unit" value="kg" id="aval-kg" required>
                                <label for="aval-kg">KG</label>
                            </div>

                            <div class="input-control-two">
                                <input type="radio" name="aval_unit" value="nos" id="aval-nos" required>
                                <label for="aval-nos">NOS</label>
                            </div>

                            <div class="input-control-two">
                                <input type="radio" name="aval_unit" value="pkt" id="aval-pkt" required>
                                <label for="aval-pkt">PKT</label>
                            </div>


                        </div>



                        <div class="input-control" id="quantity-price-div">

                            <label for="quantity-price">Product Quantity and Price</label><br>
                            <input type="text" placeholder="quantity" id="edit-weight-number" class="weight_input"
                                pattern="[0-9.]{1,3}" title="please enter valid quantity" minlength="1" maxlength="3">

                            <select id="edit-weight-unit" class="weight_unit">
                                <option value="gm">gm</option>
                                <option value="kg">kg</option>
                            </select>

                            <i class="fa-solid fa-indian-rupee-sign"></i>

                            <input type="text" id="edit-quantity-price" placeholder="price" class="price_input"
                                pattern="[0-9]{2,3}" title="please enter valid price" maxlength="3" minlength="2">

                            <p class="quantity_price_list_add" onclick="add_quantity_list()"><i
                                    class="fa-solid fa-plus"></i></p>

                        </div>

                        <!-- displaying quantity price list start -->
                        <div class="quantity-price-list">



                        </div>

                    </div>

                    <!-- create product right side end -->



                </div>
                <!-- end of create product two side -->

                <button type="submit" class="save-product-btn" id="edit-product-save">Save Product</button>


            </form>

        </div>

    </div>

    <!-- notify js -->

    <script src="../assets/js/notify.js"></script>

    <script src="assets/js/list_product.js"></script>

</body>

</html>
