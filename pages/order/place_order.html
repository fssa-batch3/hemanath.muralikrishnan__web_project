<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- body stylesheet -->
    <link rel="stylesheet" href="../../assets/css/base_style/body.css" type="text/css">
    <!-- body stylesheet -->

    <!-- footer stylesheet -->
    <link rel="stylesheet" href="../../assets/css/base_style/footer.css" type="text/css">
    <!-- footer stylesheet -->

    <!-- stylesheet -->
    <link rel="stylesheet" href="../../assets/css/order/place_order.css" type="text/css">
    <!-- stylesheet -->

    <!-- fontawesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome stylesheet -->

    <link rel="icon" type="image/png" sizes="60x32" href="../../assets/images/tabicon/icon.png">
    <title>AgroKart - Ecommerce</title>
</head>

<body>


    <!-- mobile device nav bar start -->

    <!-- mobile device nav bar end  -->

    <!-- end of header -->

    <!-- end of navigation -->


    <p class="checkout-title">Checkout</p>

    <!-- orders starts -->

   <form id="place-order-form">
    <div class="orders-cont">

        <!-- start of left side  orders cont -->
        <div class="order-left-side">

            <div class="delivery-date-cont">

                <p>Select Your Date</p>

                <div class="dates-cont">

                </div>

            </div>

            <div class="deliver-time-cont">

                <p>Select Your Delivery Time</p>

                <div class="delivery-cont">

                    <div class="time-cont">

                    <input type="radio" name="select_time" id="morning" value="08:00AM to 11:00AM" required>
                    <label for="morning">08:00AM to 11:00AM</label><br>
                    
                   
                    <input type="radio" name="select_time" id="afternoon" value="11:00AM to 02:00PM" required>
                    <label for="afternoon">11:00AM to 02:00PM</label>

                </div>

            </div>
            </div>

            <div class="address-section-order">

                <p class="address-title">Address</p>

                <div class="append_available_address">


                </div>

            </div>

        </div>

        <!-- end of left side orders cont -->

        <!-- start of orders right side cont -->

        <div class="orders-right-side">

            <section class="table__body">
                <table>
                    <thead>
                        <tr>
                            <th>Product Detail</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody class="body_table">
    
                    </tbody>
                </table>
            </section>

            <div class="main-place-order-details">

                <p class="main-total"></p>

            </div>


            <div class="payment-options">

                <div class="google-pay">
                    <input type="checkbox" id="gpay" name="payment" class="gpay">
                    <label for="gpay">Google Pay</label>
                    <img src="../../assets/images/icons/google-pay.svg" alt="gpay">
                </div>

                <div class="cash-on">
                    <input type="checkbox" id="COD" name="payment" class="cod" required>
                    <label for="COD">Cash on Delivery </label>
                    <img src="../../assets/images/icons/cod.svg" alt="cod">
                </div>

                <div class="order-main">
                    <a href="../order/order_status.html" class="order-btn">Place Your Order <i
                            class="fa-solid fa-cart-arrow-down"></i></a>
                </div>

            </div>

        </div>

        <!-- end of orders right side cont -->

    </div>

</form> 
    <!-- end of orders -->


    <!-- footer start -->


    <!-- footer ends -->

     <!-- logged check js -->

     <script src="../../assets/js/is_logged.js"></script>

     <!-- wishlist count -->

    <script src="../../assets/js/wishlist/wishlist_count.js"></script>

    <!-- cart_count -->

    <script src="../../assets/js/cart_count.js"></script>

    <!-- this page script -->

    <script src="../../assets/js/place_order.js"></script>
</body>


</html>
