    <!-- start of list top -->
    <div class="list-top">

        <ul>
            <li><i class="fa-solid fa-house"></i></li>

        </ul>

    <!-- end of list top -->

    <!-- start of contact us sec -->

    <div class="contact-us-main">

        <div class="contact-us-left-side">

            <p class="contact-title">Contact Us</p>

            <div class="google-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248756.1167529336!2d80.06892677525377!3d13.047487786872004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1670757911849!5m2!1sen!2sin"
                    title="company-location" width="600" height="450" style="border:0;" allowfullscreen=""
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


            <div class="contact-us-details">

                <div class="contact-content">

                    <i class="fa-solid fa-location-dot"></i>
                    <p><b> Address:</b> <a href="https://goo.gl/maps/bYL8xG6sQ8hjbHZA6">Chennai, Tamil Nadu</a></p>

                </div>

                <div class="contact-content">

                    <i class="fa-solid fa-phone"></i>
                    <p> <b>Call Us:</b> <a href="tel:+91 1234567890">+91 1234567890</a></p>

                </div>

                <div class="contact-content">

                    <i class="fa-solid fa-envelope"></i>
                    <p> <b>Email:</b> <a href="mailto:john@example.com">example@gmail.com</a></p>

                </div>

            </div>

        </div>


        <div class="contact-us-right-side">

            <p>Let's Get in Touch</p>

            <form action="https://getform.io/f/ba316959-8da7-4439-bc60-c9db87f2dcb8" method="POST">

                <input class="no-outline" type="text" placeholder="Name" name="name" required pattern="[A-Za-z ]{1,16}"
                    minlength="1" maxlength="16">

                <input class="no-outline" type="email" placeholder="Email" name="email_id" required>

                <input class="no-outline" type="text" placeholder="Subject" name="subject" required>

                <label for="message">Message</label>

                <textarea rows="4" cols="50" id="message" name="message" required>Enter Your Message Here!</textarea>

                <button type="submit">Send Message</button>

            </form>

        </div>

    </div>

    <!-- end of contact us sec -->
