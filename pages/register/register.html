<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../assets/css/register/register.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" type="image/png" sizes="60x32" href="../../assets/images/tabicon/icon.png">
    <title>AgroKart - Ecommerce</title>
</head>

<body>

    <p class="register-logo">Agrokart</p>

    <div class="register-main">

        <div class="register-form">

            <form action="" method="">

                <p class="act">Create Account</p>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name">

                <label for="mobile-number">Mobile Number</label>
                <input type="text" id="mobile-number" placeholder="Enter Your mobile number">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password">

                <!-- <input type="checkbox" id="terms">
                <label for="terms">accept our terms and conditions</label> -->

                <a href="../login/login.html" class="register-continue">Continue</a>

                <p class="register-already">Already have an account?</p>
                <a href="../login/login.html" class="register-login">Log in</a>
            </form>


        </div>

    </div>

</body>
</html>
