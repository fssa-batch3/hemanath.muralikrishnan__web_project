<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../assets/css/authentication/register.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" type="image/png" sizes="60x32" href="../../assets/images/tabicon/icon.png">
    <title>AgroKart - Ecommerce</title>
</head>

<body>

    <p class="register-logo">Agrokart</p>

    <div class="register-main">

        <div class="register-form">

            <form action="login.html" method="">

                <p class="act">Create Account</p>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" maxlength="20" required title="Please enter your name below 20 characters" value="Hemanath M">

                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" placeholder="Enter Your Mobile Number" minlength="10" required title="Please enter your mobile number" value="7867979731">

                <label for="email">Email id</label>
                <input type="email" id="email" placeholder="Enter Your Email id" required value="hemanath7867@gmail.com">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password" name="password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$" required maxlength="10" minlength="8" title="Please give one uppercase, one lowercase, one special character and one number miniumum is 8 character maxium 10 characters" value="Hem@nath78">


                <button>Continue</button>

                <p class="register-already">Already have an account?</p>
                <a href="login.html" class="register-login">Log in</a>
            </form>


        </div>

    </div>

</body>

const name = console.log(document.getElementById("name").value);

</script>
</html>
