<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../assets/css/authentication/register.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" type="image/png" sizes="60x32" href="../../assets/images/tabicon/icon.png">
    <title>AgroKart - Ecommerce</title>
</head>

<body>

    <p class="register-logo">Agrokart</p>

    <div class="register-main">

        <div class="register-form">

            <form action="" method="" id="registerform">

                <p class="act">Create Account</p>

                <label for="user_name">Name</label>
                <input type="text" name="name" id="user_name" placeholder="Enter Your Name" maxlength="20" required title="Please enter your name below 20 characters">

                <label for="user_mobile_number">Mobile Number</label>
                <input type="tel" name="mobile-number" id="user_mobile_number" placeholder="Enter Your Mobile Number" maxlength="10" required title="Please enter your mobile number" >

                <label for="user_email">Email id</label>
                <input type="email" name="email" id="user_email" placeholder="Enter Your Email id" required>

                <label for="user_password">Password</label>
                <input type="password" name="password" id="user_password" placeholder="Enter Your Password" name="password"
                required maxlength="10" minlength="8" title="Please give one uppercase, one lowercase, one special character and one number miniumum is 8 character maxium 10 characters">


                <button type="submit">Continue</button>

                <p class="register-already">Already have an account?</p>
                <a href="login.html" class="register-login">Log in</a>

            </form>


        </div>

    </div>

</body>

<script src="../../assets/js/authentication/register_one.js"></script>
