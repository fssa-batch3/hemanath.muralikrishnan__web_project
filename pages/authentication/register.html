<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../assets/css/authentication/register.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

   

    <link rel="icon" type="image/png" sizes="60x32" href="../../assets/images/tabicon/icon.png">
    <title>AgroKart - Ecommerce</title>
</head>

<body>

    <p class="register-logo">Agrokart</p>

    <div class="register-main">

        <form id="form" action="/">

            <h1>Registration</h1>

            <div class="input-control">

                <label for="first_name">Firstname</label>
                <input id="first_name" name="first_name" type="text" placeholder="Enter Your First Name">

                <div class="error"></div>

            </div>

            <div class="input-control">

                <label for="last_name">Lastname</label>
                <input id="last_name" name="last_name" type="text" placeholder="Enter Your Last Name">

                <div class="error"></div>

            </div>
            <div class="input-control">

                <label for="email">Email Id</label>
                <input id="email" name="email" type="text" placeholder="Enter Your Email Id">

                <div class="error"></div>

            </div>
            <div class="input-control">

                <label for="mobile_number">Mobile Number</label>
                <input id="mobile_number" name="mobile-number" type="text" placeholder="Enter Your Mobile Number">

                <div class="error"></div>
            </div>
            <div class="input-control">

                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter Your Password">
                <i class="fa fa-eye showpwd" onClick="showPwd('password', this)"></i>

                <div class="error"></div>
            </div>

            <div class="input-control">

                <label for="conf_password">Confirm Password</label>
                <input id="conf_password" name="conf_password" type="password" placeholder="Enter Your Password again">
                <i class="fa fa-eye showpwd" onClick="showPwd('conf_password', this)"></i>
                <div class="error"></div>
            </div>

            <button type="submit">Sign Up</button>

            <p class="register-already">Already have an account?</p>
            <a href="login.html" class="register-login">Log in</a>
        </form>
    </div>

    <script src="../../assets/js/authentication/register_one.js"></script>

    

</body>

</html>
