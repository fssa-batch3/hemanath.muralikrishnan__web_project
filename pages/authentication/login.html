<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../assets/css/authentication/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" type="image/png" sizes="60x32" href="../../assets/images/tabicon/icon.png">
    <title>AgroKart - Ecommerce</title>
</head>

<body>

    <p class="login-logo">Agrokart</p>

    <div class="login-main">

        <div class="login-form">

            <form action="" method="" id="loginform">

                <p class="act">Log in</p>

                <label for="email-number">Email id</label>
                <input type="text" name="email" id="email-number" placeholder="Enter Your Email id" required>

                <label for="login-password">Password</label>
                <input type="password" name="password" id="login-password" placeholder="Enter Your Password" required maxlength="10" minlength="8" title="Please give one uppercase, one lowercase, one special character and one number miniumum is 8 character maxium 10 characters">

                <a href="#" class="forgot-pass">Forgot Password?</a>

                <button type="submit">Continue</button>

                <p class="dont-have">Don't have an account?</p>
                <a href="register.html" class="register-here">Create Account</a>
            </form>


        </div>

    </div>

</body>

<script src="../../assets/js/authentication/login_one.js"></script>


</html>
