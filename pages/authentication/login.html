<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../assets/css/authentication/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" type="image/png" sizes="60x32" href="../../assets/images/tabicon/icon.png">

     <!-- notify css -->

   <link rel="stylesheet" href="../../assets/css/notify.css">

    <title>AgroKart - Ecommerce</title>
</head>

<body>

    <p class="login-logo">Agrokart</p>

    <div class="login-main">

        <div class="login-form">

            <form action="#" method="" id="loginform">

                <p class="act">Log in</p>

                <div class="input-wrapper">
                    <input type="email" id="email-id" class="form-control" placeholder="Enter Your Email" required="true" title="Please Enter Valid Email Id">
                    <label for="email-id" class="control-label">Email id</label>
                  </div>

                  <div class="input-wrapper">
                    <i class="fa fa-eye showpwd" onClick="showPwd('password', this)"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter Your Password" required="true" pattern="[A-Za-z0-9]{8,16}" minlength="8" maxlength="16" title="Please Enter Valid Password">
                    <label for="password" class="control-label">Password</label>
                  </div>

                <a href="#" class="forgot-pass">Forgot Password?</a>

                <button type="submit">Continue</button>

                <p class="dont-have">Don't have an account?</p>
                <a href="register.html" class="register-here">Create Account</a>
            </form>


        </div>

    </div>

    <script src="../../assets/js/authentication/login.js"></script>

    <!-- notify script -->

    <script src="../../assets/js/notify.js"></script>
     

</body>




</html>
