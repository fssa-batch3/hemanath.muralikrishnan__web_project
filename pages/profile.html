<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- header stylesheet -->
    <link rel="stylesheet" href="../assets/css/base_style/header.css" type="text/css">
    <!-- header stylesheet -->

    <!-- body stylesheet -->
    <link rel="stylesheet" href="../assets/css/base_style/body.css" type="text/css">
    <!-- body stylesheet -->

    <!-- footer stylesheet -->
    <link rel="stylesheet" href="../assets/css/base_style/footer.css" type="text/css">
    <!-- footer stylesheet -->

    <!-- stylesheet -->
    <link rel="stylesheet" href="../assets/css/profile.css" type="text/css">
    <!-- stylesheet -->

    <!-- fontawesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome stylesheet -->

    <link rel="icon" type="image/png" sizes="60x32" href="../assets/images/tabicon/icon.png">

    <!-- notify css -->

    <link rel="stylesheet" href="../assets/css/notify.css">


    <title>AgroKart - Ecommerce</title>
</head>

<body>

    <!-- mobile device nav bar start -->


    <!-- mobile device nav bar end  -->

    <!-- end of header -->

    <!-- end of navigation -->


    <!-- start of list top -->
    <div class="list-top">

        <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><a href="../index.html">Home</a></li>
            <li><i class="fa-solid fa-angle-right"></i></li>
            <li>My Account</li>
        </ul>

    </div>
    <!-- end of list top -->


    <!-- main profile container starts -->
    <div class="profile-main">



        <!-- profile section left side start -->
        <div class="profile-left-side">

            <p class="profile-title">My Profile</p>

            <div class="profile-section">

                <div class="profile-img">
                    <img src="../assets/images/profile/blank_profile.png" alt="profile-image">
                </div>

                <div class="profile-details">
                    <p>Hello,</p>
                    <p id="user-profile-name"></p>
                    <p class="logout-btn" id="logout-user"><i class="fa-solid fa-right-from-bracket"></i> Logout</p>
                </div>

            </div>

            <div class="profile-options">

                <div class="account-settings">
                    <i class="fa-solid fa-user"></i>
                    <p>Account Settings</p>
                </div>

                <div class="profile-links">
                    <a href="#profile-set">Profile Setting</a>
                    <a href="#manage-add">Manage Addresses</a>
                    <a href="order/order_histroy.html">Order Histroy</a>
                </div>

            </div>

        </div>
        <!-- profile section left side end -->

        <div class="profile-right-side">

            <div class="pro-settings-sec" id="profile-set">

                <p class="profile_title">Personal Information</p>

                <form id="profile_form">
                    
                    <div class="name-input flex_so">
                        <label for="first_name">Name</label>
                        <input type="text" id="first_name" pattern="[A-Za-z]{1,16}" title="please enter valid firstname"
                            placeholder="first name" disabled="true" required />
                        <input type="text" id="last_name" pattern="[A-Za-z]{1,16}" title="please enter valid last_name"
                            placeholder="last name" disabled="true" required />
                    </div>


                    <div class="gender-sec flex_so">
                        <p class="gender">Gender</p>
                        <label for="male"><input type="radio" id="male" name="gender" disabled="true" value="male"
                                required> Male</label>
                        <label for="female"><input type="radio" id="female" name="gender" disabled="true"
                                value="female">
                            Female</label>
                    </div>



                    <div class="email-input flex_so">
                        <label for="email-addrees">Email</label>
                        <input type="text" placeholder="exmaple@gmail.com" id="email-address" disabled="true">
                    </div>


                    <div class="mobile-input flex_so">
                        <label for="mobile-number">Mobile Number</label>
                        <input type="tel" placeholder="+1234567890" id="mobile-number" pattern="[0-9]{10}"
                            title="Please enter valid mobile number" disabled="true" maxlength="10" required>
                    </div>

                    <div class="profile_buttons">
                        <button id="save-profile" type="submit" class="save_profile">Save Profile</button>
                        <button id="edit-profile" class="edit_profile">Edit Profile</button>
                    </div>

                </form>

            </div>

            <div class="manage-address" id="manage-add">

                <p class="address_title">Manage Address</p>

                <p class="add-new-address" id="add_new_address">+ Add a new address</p>


                <!-- new address form -->


                <form id="address_form">

                    <div class="address-form">

                        <span class="close" id="address_close_form"><i class="fa-solid fa-square-xmark"></i></span>

                        <div class="address-form-layers">

                            <div class="address_input">
                                <label for="address-input">Address</label>
                                <input type="text" id="address-input" placeholder="Enter your address" required
                                    title="please enter your street">
                            </div>

                            <div class="address_input">
                                <label for="district-input">District</label>
                                <input type="text" id="district-input" placeholder="Enter your district" required
                                    title="please enter your district" pattern="[A-za-z ]{1,16}">
                            </div>

                            <div class="address_input">
                                <label for="state-input">State</label>
                                <input type="text" id="state-input" placeholder="Enter your state" disabled="true"
                                    value="Tamil Nadu">
                            </div>

                            <div class="address_input">
                                <label for="pincode-input">pincode</label>
                                <input type="text" id="pincode-input" placeholder="Enter your pincode"
                                    pattern="[0-9]{6}" title="Please enter valid pin code" maxlength="6">
                            </div>


                            <button type="submit" class="address-save-btn">Save address</button>

                        </div>



                    </div>

                </form>

                <!-- update address form -->

                <form id="upt_address_form">

                    <div class="upt_address-form">

                        <span class="upt_close" id="upt_address_close_form"><i class="fa-solid fa-square-xmark"></i></span>

                        <div class="upt_address-form-layers">

                            <div class="address_input">
                                <label for="address-input">Address</label>
                                <input type="text" id="upt_address-input" placeholder="Enter your address" required
                                    title="please enter your street">
                            </div>

                            <div class="address_input">
                                <label for="district-input">District</label>
                                <input type="text" id="upt_district-input" placeholder="Enter your district" required
                                    title="please enter your district" pattern="[A-za-z ]{1,16}">
                            </div>

                            <div class="address_input">
                                <label for="state-input">State</label>
                                <input type="text" id="upt_state-input" placeholder="Enter your state" disabled="true"
                                    value="Tamil Nadu">
                            </div>

                            <div class="address_input">
                                <label for="pincode-input">pincode</label>
                                <input type="text" id="upt_pincode-input" placeholder="Enter your pincode"
                                    pattern="[0-9]{6}" title="Please enter valid pin code" maxlength="6">
                            </div>


                            <button type="submit" class="address-save-btn">Update address</button>

                        </div>



                    </div>

                </form>



                <!-- show address from the localstorage -->

                <div class="show-address">                    

                </div>




            </div>

        </div>

    </div>
    <!-- profile section right side start -->

    <!-- profile section right side ends -->

    <!-- main profile container ends -->

    <!-- footer start -->


    <!-- footer ends -->



    <script src="../assets/js/profile/profile.js"></script>


    <!-- notify script -->

    <script src="../assets/js/notify.js"></script>


    <!-- checking login -->

    <script src="../assets/js/is_logged.js"></script>


    <!-- wishlist count -->

    <script src="../assets/js/wishlist/wishlist_count.js"></script>


</body>

</html>
