<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- fontawesome stylesheet -->

    <!-- base style -->

    <link rel="stylesheet" href="assets/css/base_style/body.css">

    <!-- this page css -->

    <link rel="stylesheet" href="assets/css/base_style/index.css">

    <!-- notify css -->

    <link rel="stylesheet" href="assets/css/base_style/notify.css">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/tabicon/icon.png">
    <title>AgroKart Admin Login</title>
</head>

<body>

    <main>

        <div class="login_logo">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Agrokar Admin Login</p>
        </div>

        

        <form id="admin_login">

            <div class="input_wrapper">
                <label for="login_id">Login Id</label>
                <input type="text" name="login_id" id="login_id" placeholder="admin login id" minlength="8" maxlength="16" required="true" pattern="^[A-Za-z0-9]+$" title="Please enter admin login id">
            </div>

            <div class="input_wrapper">
                <i class="fa fa-eye showpwd" id="admin-login-passwrod"></i>
                <label for="login_passwrod">Login Password</label>
                <input type="password" name="login_password" id="login_password" placeholder="admin login password" required="true" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" minlength="8" maxlength="16" title="Password must contains at least one lowercase, one uppercase, one lowercase and one special, password length minimum 8 characters">
            </div>

            <button type="submit" class="login_btn">Login</button>

        </form>
    </main>

    <!-- this page script -->

    <script src="assets/js/index.js"></script>

    <!-- notify js -->

    <script src="assets/js/vendor/notify.js"></script>


</body>

</html>
