<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- base body style -->

    <link rel="stylesheet" href="assets/css/base_style/body.css">

    <!-- this page css -->

    <link rel="stylesheet" href="assets/css/index.css">

    <!-- notify css -->

    <link rel="stylesheet" href="../assets/css/notify.css">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/tabicon/icon.png">

    <title>AgroKart Admin Login</title>
</head>

<body>

    <a href="pages/other_operation/add_city.html"></a>

    <p class="admin-title">AgroKart Admin</p>

    <div class="admin-login">

    
        <form id="admin-login" class="admin-form">

            <div class="input_wrapper">
                <label for="login_id">Login Id</label><br>
                <input type="text" id="login_id" placeholder="Please Enter Your login id" pattern="[a-z0-9]{8,16}"
                    minlength="8" maxlength="16" required="true">
            </div>

            <div class="input_wrapper">
                <label for="login_password">Password</label><br>
                <input type="password" id="login_password" placeholder="Please Enter your password" required="true"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" minlength="8"
                    maxlength="16" title="Please Enter Valid Password">
                    <i class="fa fa-eye showpwd" onClick="showPwd('login_password', this)"></i>
            </div>

            <button type="submit">Login</button>

        </form>

    </div>

    <!-- notify script JS -->

    <script src="../assets/js/notify.js"></script>

    <!-- this page script js -->

    <script src="assets/js/index.js"></script>

</body>

</html>
