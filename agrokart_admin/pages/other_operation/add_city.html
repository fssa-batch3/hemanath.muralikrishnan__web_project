<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome stylesheet -->

    <link rel="stylesheet" href="../../assets/css/base_style/body.css">

    <link rel="stylesheet" href="../../assets/css/base_style/menus.css">

    <!-- this page css -->

    <link rel="stylesheet" href="../../assets/css/add_city.css">
    <!-- notify css -->

    <link rel="stylesheet" href="../../../assets/css/notify.css">

    <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/images/tabicon/icon.png">
    <title>Agrokart Admin</title>
</head>

<body>



    <div class="add-city-form-cont">

        <form id="add-city-form" class="new-city-form">

            <div class="inputs">

                <select id="select-city">
                    <option value="no">Select District</option>
                    <option value="chennai">Chennai</option>
                </select>

                <div class="input-wrapper">

                    <label for="area-name">Area Name</label>
                    <input type="text" id="area-name" placeholder="Please Enter area name" minlength="1" maxlength="30"
                        pattern="[A-Za-z ]{1,30}" required>

                </div>

                <div class="input-wrapper">
                    <label for="pincode-input">Pincode</label>
                    <input type="text" id="pincode-input" placeholder="Please Enter pincode" minlength="6" maxlength="6"
                        pattern="[0-9]{6,6}" required>
                </div>

            </div>

            <div class="add-city-btn">
                <button type="submit">Add</button>
            </div>

        </form>

    </div>



    <!-- table starts -->

    <section class="table__body">
        <table>
            <thead>
                <tr>
                    <th> S.No <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Location <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Area Name <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Pincode <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Edit</th>
                    <th> Delete</th>
                </tr>
            </thead>
            <tbody class="body_table">

            </tbody>
        </table>
    </section>




    <!-- menu script -->

    <script src="../../assets/js/admin_menu.js"></script>


    <!-- this page script -->

    <script src="../../assets/js/add_city.js"></script>
</body>

</html>
